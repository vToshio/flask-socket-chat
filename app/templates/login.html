<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>{{ titulo }}</title> 
</head>
<body>
    <main>
        <section class="container w-50 mx-auto my-5">
            <h2 class="text-center">Insira um nome de Usuário</h2>
            <form action="{{ url_for('views.auth_login') }}" method="post" class="text-center">
                <input type="hidden" name="proxima" value="{{ proxima or url_for('views.chat') }}">
                <div class="form-group mt-5">
                    <input type="text" name="username" id="username" placeholder="Nome de usuário" class="form-control w-100" required>
                </div>
                <div class="form-group m-3">
                    <button type="submit" class="btn btn-primary">Ir para o Chat</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
