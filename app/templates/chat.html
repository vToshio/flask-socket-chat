<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
    <title>{{ titulo }}</title>
    <style>
        .oculto {
            display: none;
        }
    </style>
</head>
<body>
    <main>
        <p id="user" class="oculto">{{ session['username'] }}</p>
        <p id="address" class="oculto">{{ session['ip']}}</p>

        <section class="container">
            <form action="{{ url_for('views.logout') }}" method="post">
                <button id="sair" type="submit" class="btn btn-danger">Sair</button>
            </form>
        </section>

        <section id="chat" class="container w-50 mx-auto mt-4">
            <!--Entrada das mensagens no chat-->
        </section>

        <section class="fixed-bottom w-100 mx-auto">
            <div class="row align-items-center text-center p-3">
                <div class="col">
                    <input id="mensagem" type="text" placeholder="Insira uma mensagem" name="mensagem" id="mensagem" class="form-control" required>
                </div>
                <div class="col-3">
                    <button id="enviar" type="button" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </section>
    </main>
    
    <script type="text/javascript" src="{{ url_for('static', filename='client-side.js')}}"></script>
</body>
</html>
